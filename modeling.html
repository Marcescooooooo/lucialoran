<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lucía Loran | Modeling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="model-header">
    <a href="index.html" class="logo">Lucia Loran</a>
    <nav class="social-nav">
      <a href="about.html">About</a>
      <a href="https://www.instagram.com/lucialoran/" target="_blank" aria-label="Instagram">
        <img src="images/instagram.jpg" alt="Instagram" class="social-icon">
      </a>
    </nav>
  </header>

  <!-- Galería en fondo blanco -->
  <main class="model-gallery">
    <div class="thumb">
      <img src="images/boda.jpg" alt="Fashion 1">
      <div class="overlay"><h3>Fashion</h3></div>
    </div>
    <div class="thumb">
      <img src="images/guaa.jpg" alt="Swimwear 1">
      <div class="overlay"><h3>Swimwear</h3></div>
    </div>
    <div class="thumb">
      <img src="images/montaña de frente.jpg" alt="Editorial 1">
      <div class="overlay"><h3>Editorial</h3></div>
    </div>
    <div class="thumb">
      <img src="images/dioss.jpg" alt="Beauty 1">
      <div class="overlay"><h3>Beauty</h3></div>
    </div>
    <div class="thumb">
      <img src="images/revista.jpg" alt="Portrait 1">
      <div class="overlay"><h3>Portrait</h3></div>
    </div>
    <div class="thumb">
      <img src="images/sexy bikini.jpg" alt="Art 1">
      <div class="overlay"><h3>Art</h3></div>
    </div>
  </main>

</html>
